<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Game</title>
</head>
<body>
    <div class="container">
        <div class="app-content">
            <div class="scoreboard">
                <p class="score-count">Score: <span class="score">2</span> / <span class="count">5</span></p>
            </div>
            <div class="img-div">

                <img src="./images/chess.png" alt="starter" class="game-img">

            </div>

            <h1>Guess the Game!!!</h1>

            <div class="input-div">
                <input type="text" id="guessed-game">
                <button class="btn">Guess</button>
                <!--<button class="btn"><a href="./">Click to play easy</a></button> -->
            </div>
          
            <div class="remark-container">
                <div class="remark">
                    <p class="remark-stm">Wow! You guessed right!</p>
                </div>
            </div>

                                
            <div class="result-container">
                <div class="result">
                    <p>The game I was thinking of is...<span class="game-name">Chess!</span></p>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
